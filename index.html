<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Washington | Home</title>
</head>

<body>
    <header>
        <h1>Washington State</h1>
        <nav>
            <ol>
                <li><a href="capital.html">Capital</a></li>
                <li><a href="seattle.html">Seattle</a></li>
                <li><a href="leavenworth.html">Leavenworth</a></li>
            </ol>
        </nav>
    </header>
    <main>
        <h2 class="title">Welcome to the state of Washington!</h2>
        <img src="images/washington.jpg" alt="landscape view of Washington mountains">
    </main>
    <aside>
        <h2 class="title">TOURIST INFORMATION</h2>
        <q>There's nothing greener than Washington state.</q>
        <ul>
            <li><a href="https://stateofwatourism.com/" target="_blank">https://stateofwatourism.com/</a></li>
            <li><a href="https://washington.org/" target="_blank">https://washington.org/</a></li>
        </ul>
    </aside>
    <form id="form">
        <h2 class="title">Ask us a question</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email address">
        
        <label for="conf-email">Confirm Email:</label>
        <input type="email" id="conf-email" name="conf-email" required placeholder="Confirm email address">
        
        <label for="question">Question:</label>
        <textarea id="question" name="question" rows="5" placeholder="Enter a question"></textarea>
        
        <button id="btn">Submit</button>
        <p id="match">Message Sent</p>
        <p id="no-match">Emails Do not Match</p>
    </form>
    <script src="index.js"></script>
</body>

</html>
